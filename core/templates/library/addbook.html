{% extends 'base.html' %}

{% block content %}
  {% if perms.catalog.can_mark_returned %}
    <h2>Добавление книги</h2>
    <form method="POST">
      {% csrf_token %}
      <p>
        <label>Введите название книги</label><br>
        <input type="text" name="title" />
      </p>
      <p>
        <label>Введите автора</label><br>
        <select name="author">
        {% for author in authors %}
          <option value="{{author.id}}">{{author.last_name}}</option>
        {% endfor %}
        </select>
      </p>
      <p>
        <label>Введите год публикации</label><br>
        <input type="number" name="pub_year" />
      </p>
      <input type="submit" value="Сохранить" >
    </form>
  {% else %}
    <h2>Вы не авторизованы</h2>
  {% endif %}
{% endblock content %}
