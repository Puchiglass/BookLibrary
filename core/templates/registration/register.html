{% extends "base.html" %}

{% block content %}      

  <h1>Регистрация</h1>
  
  {% if error %}
    <p><span style="color: #ff0000;">Что-то пошло не так. Попробуйте ввести данные еще раз.</span></p>
  {% endif %}
  
  <form method="POST">
  	{% csrf_token %}
  	{{ register_form }}                    
  	<button type="submit">Зарегистрироваться</button>
  </form>
  <p>Если у вас уже есть аккаунт, <a href="/login">Войти</a></p>

{% endblock %}
