{% extends 'base.html' %}

{% block content %}
<h2>Список книг</h2>
    <table>
        <thead><th>Название</th><th>Автор</th><th>Год публикации</th></thead>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.pub_year }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
